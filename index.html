<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main>
        <div class="container">
            <h1>Verifica della Password</h1>
            <input type="password" id="passwordInput">
            <ul>
                <li>
                    <span class="cross" id="lengthValidation">Almeno 9 caratteri</span>
                </li>
                <li>
                    <span class="cross" id="capitalValidation">Almeno una maiuscola</span>
                </li>
                <li>
                    <span class="cross" id="numberValidation">Almeno un numero</span>
                </li>
                <li>
                    <span class="cross" id="specialCharactersValidation">Almeno un carattere speciale</span>
                </li>
            </ul>
            <div class="loader">
                <div class="" id="loaded">

                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
